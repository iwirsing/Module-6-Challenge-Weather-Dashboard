<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />

  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <header>
  <nav class="navbar navbar-dark"><h1>Weather Dashboard</h1></nav>
  </header>
  <main>
    <div class="row">
        <div class="col col-4 col-md-3">
          <!-- search input -->
          <h2>Search for a City:</h2>
              <input type="text" class="form-control" id="cityID" placeholder="Enter City" required>
              
              <button class="btn" type="button" id="searchBtn">Search</button>
              <button class="btn btn-danger delBtn" type="button" id="delBtn" style="display: none;">Clear All</button>
              <!-- display saved cities -->
              <div id="savedCities"></div>
        </div>
        <div class="col col-8 col-md-9"> 
          <!-- display today's weather -->
          <div class="container row" style="margin-top:2rem">
            <span id="todayWeather" class="col-12" ></span>
          
          </div>
          <!-- display the 5 day forecast -->
          <div class="row" id="5Day" style="margin-top:2rem">
            <div class="col col-5 col-lg-2" id="Day1">
    
            </div>
            <div class="col col-5 col-lg-2" id="Day2">
              
            </div>
            <div class="col col-5 col-lg-2" id="Day3">
              
            </div>
            <div class="col col-5 col-lg-2" id="Day4">
             
            </div>
            <div class="col col-5 col-lg-2" id="Day5">
              
            </div>
          </div>
         
        </div>
      </div>
    </div>
        
  </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
